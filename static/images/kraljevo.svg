<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    <rect width="100%" height="100%" fill="url(#grad)"/>
    <circle cx="200" cy="120" r="40" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="200" cy="120" r="25" fill="rgba(255,255,255,0.2)"/>
    <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
          fill="white" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">
        Kraljevo
    </text>
    <text x="50%" y="75%" font-family="Arial, sans-serif" font-size="14" 
          fill="rgba(255,255,255,0.8)" text-anchor="middle" dominant-baseline="middle">
        Serbia
    </text>
</svg>